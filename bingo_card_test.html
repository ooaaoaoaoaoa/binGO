<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Simple Bingo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #bingo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
        }
        #bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5vw;
            background-color: white;
            padding: 3vw;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .bingo-cell {
            width: 15vw;
            height: 15vw;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            font-size: 5vw;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            position: relative;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border-radius: 10px;
            font-weight: 500;
        }
        .bingo-cell.selected {
            background-color: #3498db;
            transform: scale(1.1);
        }
        .bingo-cell.center {
            background-color: #2980b9;
            color: white;
            border-radius: 50%;
            font-size: 0;
        }
        .bingo-cell.center::before {
            content: '\2605';
            font-size: 8vw;
            color: white;
        }
        .bingo-line {
            position: absolute;
            background-color: #e74c3c;
            transition: width 0.3s ease-in-out, height 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: none;
            width: 0;
            height: 0;
            z-index: 10;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 5vw;
            font-weight: bold;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 4vw;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
            display: none;
        }
        button:hover {
            background-color: #367c39;
        }
        @media (max-width: 600px) {
            .bingo-cell {
                font-size: 7vw;
            }
            #result {
                font-size: 7vw;
            }
            button {
                font-size: 6vw;
            }
        }
    </style>
</head>
<body>
<div id="bingo-container">
    <div id="bingo-board"></div>
    <div id="result"></div>
    <div style="text-align: center;">
        <button onclick="resetGame()">Reset</button>
    </div>
</div>

<script>
    // (Previous code remains the same until drawBingoLine function)

    function drawBingoLine(pattern, cells) {
        const board = document.getElementById('bingo-board');
        const centerCell = cells[12]; // 星のセル
        let direction = 'horizontal';
        let angle = 0;
        let startCell = cells[pattern[0]];
        let endCell = cells[pattern[4]];

        if (pattern[0] % 5 === pattern[1] % 5) {
            direction = 'vertical';
        } else if (pattern[0] === 0 && pattern[4] === 24) {
            // 左上から右下への対角線
            direction = 'diagonal-down';
            angle = 45;
        } else if (pattern[0] === 4 && pattern[4] === 20) {
            // 右上から左下への対角線
            direction = 'diagonal-up';
            angle = -45;
        }

        const line = document.createElement('div');
        line.classList.add('bingo-line');
        let rect = board.getBoundingClientRect();
        let centerRect = centerCell.getBoundingClientRect();
        let startRect = startCell.getBoundingClientRect();
        let endRect = endCell.getBoundingClientRect();

        // 対角線の長さと中心点を計算
        const centerX = centerRect.left - rect.left + (centerRect.width / 2);
        const centerY = centerRect.top - rect.top + (centerRect.height / 2);
        const startX = startRect.left - rect.left + (startRect.width / 2);
        const startY = startRect.top - rect.top + (startRect.height / 2);
        const endX = endRect.left - rect.left + (endRect.width / 2);
        const endY = endRect.top - rect.top + (endRect.height / 2);

        // 対角線の長さを正確に計算
        const diagonalLength = Math.sqrt(
            Math.pow(endX - startX, 2) + 
            Math.pow(endY - startY, 2)
        );

        if (direction === 'diagonal-down' || direction === 'diagonal-up') {
            line.style.width = diagonalLength + 'px';
            line.style.height = '4px';
            
            line.style.top = centerY + 'px';
            line.style.left = centerX + 'px';
            line.style.transform = `rotate(${angle}deg)`;
        }

        board.appendChild(line);
        
        // アニメーション用のタイムアウト
        setTimeout(() => {
            if (direction === 'diagonal-down' || direction === 'diagonal-up') {
                line.style.width = diagonalLength + 'px';
            }
        }, 10);
    }

    // (Remaining code stays the same)
</script>
</body>
</html>
